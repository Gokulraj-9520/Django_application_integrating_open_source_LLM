<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django LLM</title>
</head>
<body>
    <h1>Text Summarizer app</h1>
    <br>
    <form method="post">
        {% csrf_token %}
       <textarea name="prompt" id="prompt" cols="50" rows="20"></textarea>
        <br>
        <br>
        <button type="submit">Summarize</button>
    </form>
    <br>
    <br>
    <a href="{% url 'history' %}">View History</a>
     <br>
     <br>
     {% if messages %}
        <ul class="messages">
       
            {% for message in messages %}
               <li>{{messages}}</li>
            {% endfor %}
        </ul>
      {% endif %}
     
    
</body>
</html>
